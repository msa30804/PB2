<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        {% if settings.theme_color == 'indigo' %}
        :root {
            --primary: #6610f2;
            --primary-gradient: linear-gradient(135deg, #6610f2 0%, #6f42c1 100%);
            --secondary: #6c757d;
            --success: #20c997;
            --danger: #dc3545;
            --info: #0dcaf0;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --primary-rgb: 102, 16, 242;
            --secondary-rgb: 108, 117, 125;
            --success-rgb: 32, 201, 151;
            --danger-rgb: 220, 53, 69;
            --info-rgb: 13, 202, 240;
            --warning-rgb: 255, 193, 7;
        }
        {% elif settings.theme_color == 'teal' %}
        :root {
            --primary: #20c997;
            --primary-gradient: linear-gradient(135deg, #20c997 0%, #0ca678 100%);
            --secondary: #5a6268;
            --success: #28a745;
            --danger: #dd6b4d;
            --info: #17a2b8;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --primary-rgb: 32, 201, 151;
            --secondary-rgb: 90, 98, 104;
            --success-rgb: 40, 167, 69;
            --danger-rgb: 221, 107, 77;
            --info-rgb: 23, 162, 184;
            --warning-rgb: 255, 193, 7;
        }
        {% elif settings.theme_color == 'crimson' %}
        :root {
            --primary: #dc3545;
            --primary-gradient: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #212529;
            --info: #17a2b8;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --primary-rgb: 220, 53, 69;
            --secondary-rgb: 108, 117, 125;
            --success-rgb: 40, 167, 69;
            --danger-rgb: 33, 37, 41;
            --info-rgb: 23, 162, 184;
            --warning-rgb: 255, 193, 7;
        }
        {% elif settings.theme_color == 'amber' %}
        :root {
            --primary: #fd7e14;
            --primary-gradient: linear-gradient(135deg, #fd7e14 0%, #f57c00 100%);
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --info: #17a2b8;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --primary-rgb: 253, 126, 20;
            --secondary-rgb: 108, 117, 125;
            --success-rgb: 40, 167, 69;
            --danger-rgb: 220, 53, 69;
            --info-rgb: 23, 162, 184;
            --warning-rgb: 255, 193, 7;
        }
        {% else %}
        :root {
            --primary: #4e73df;
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary: #858796;
            --success: #1cc88a;
            --danger: #e74a3b;
            --info: #36b9cc;
            --warning: #f6c23e;
            --light: #f8f9fa;
            --dark: #212529;
            --primary-rgb: 78, 115, 223;
            --secondary-rgb: 133, 135, 150;
            --success-rgb: 28, 200, 138;
            --danger-rgb: 231, 74, 59;
            --info-rgb: 54, 185, 204;
            --warning-rgb: 246, 194, 62;
        }
        {% endif %}
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .login-logo p {
            color: #6c757d;
            font-size: 1rem;
            margin: 0;
        }
        .login-title {
            text-align: center;
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            height: 3rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
        }
        .btn-login {
            width: 100%;
            height: 3rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.2);
        }
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
        }
        .alert-danger {
            background-color: rgba(var(--danger-rgb), 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        .alert-info {
            background-color: rgba(var(--info-rgb), 0.1);
            color: var(--info);
            border-left: 4px solid var(--info);
        }
        .invalid-feedback {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
        }
        .form-text {
            color: #6c757d;
            font-size: 13px;
            margin-top: 20px;
            text-align: center;
        }
        .form-icon {
            color: var(--primary);
            margin-right: 10px;
        }
        .input-group-text {
            border-right: 0;
        }
        .input-group .form-control {
            border-left: 0;
        }

        /* Responsive styles */
        @media (max-width: 575.98px) {
            body {
                padding: 15px;
            }
            .login-container {
                padding: 1.5rem;
            }
            .login-logo h1 {
                font-size: 2rem;
            }
            .login-title {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
            .form-control {
                height: 2.75rem;
                font-size: 0.9375rem;
            }
            .btn-login {
                height: 2.75rem;
                font-size: 0.9375rem;
            }
        }

        @media (max-width: 359.98px) {
            .login-container {
                padding: 1.25rem;
            }
            .login-logo h1 {
                font-size: 1.75rem;
            }
            .login-logo p {
                font-size: 0.875rem;
            }
            .form-group {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>PB POS</h1>
            <p>PickBug Solutions</p>
        </div>
        <h2 class="login-title">Sign In</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-circle flex-shrink-0 me-2"></i>
                    <div>{{ message }}</div>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user form-icon"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock form-icon"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </button>
        </form>
        
        <p class="form-text">
            <i class="fas fa-info-circle me-1"></i>
            Contact your administrator if you need access to the system.
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Form validation -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
